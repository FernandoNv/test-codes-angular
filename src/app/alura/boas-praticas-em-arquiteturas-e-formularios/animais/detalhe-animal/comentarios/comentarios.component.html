<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark fw-bolder mr-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date : "dd-MM-yyyy HH:mm" }}</em>
      <p class="break-word mb-2">{{ comentario.text }}</p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="comentarioForm" (ngSubmit)="gravar()">
      <div class="input-group">
        <textarea
          class="form-control"
          formControlName="comentario"
          name="comentario"
          id="comentario"
        ></textarea>
      </div>
      <div class="input-group-append mt-2">
        <button
          [disabled]="comentarioForm.invalid"
          class="btn btn-primary pull-left"
        >
          Publicar
        </button>
      </div>
    </form>
    <app-mensagem
      *ngIf="!!comentario?.errors?.['maxLength']"
      mensagem="Tamanho mÃ¡ximo de 300 caracteres"
    ></app-mensagem>
  </div>
</div>
